<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Remote Tool KHANHPC</title>
<link rel="icon" href="GD.png" type="image/png">

<style>
:root {
    --main: #00ffcc;
    --bg: #0e0e0e;
    --card: #1a1a1a;
}

* {
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at top, #1f1f1f, #000);
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.card {
    background: var(--card);
    padding: 35px 45px;
    border-radius: 18px;
    width: 360px;
    box-shadow: 0 0 30px rgba(0,255,204,.15);
    animation: fadeIn .8s ease;
}

h1 {
    margin: 0 0 25px;
    font-size: 26px;
    color: var(--main);
    text-shadow: 0 0 12px rgba(0,255,204,.6);
}

button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(135deg, #00ffcc, #00b3ff);
    color: black;
    transition: 0.3s;
}

button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,255,204,.4);
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.status {
    margin-top: 25px;
    min-height: 60px;
    padding: 15px;
    border-radius: 10px;
    background: #111;
    word-break: break-all;
    font-size: 15px;
}

.key {
    color: var(--main);
    font-size: 18px;
    font-weight: bold;
}

.loader {
    width: 38px;
    height: 38px;
    border: 4px solid rgba(255,255,255,.2);
    border-top: 4px solid var(--main);
    border-radius: 50%;
    margin: 10px auto;
    animation: spin 1s linear infinite;
}

.hidden {
    display: none;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(.95); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

</script>

</body>
</html>
